<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>The expectation form</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-10">
        <form action="#" id="formvalidation">
          <h1>The expectation form</h1>

          <!-- Full name -->
          <div class="mb-3">
            <label for="fullName" class="form-label">Full name</label>
            <div class="row">
              <div class="col-6">
                <input type="text" class="form-control" id="fullName" minlength="6" maxlength="50" placeholder="Enter your Full Name">
              </div>
              <div class="col-6">
                <div id="textName"></div>
              </div>
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="row">
              <div class="col-6">
                <input type="email" class="form-control" id="email" placeholder="xxxx@edu.com.vn">
              </div>
              <div class="col-6">
                <div id="textEmail"></div>
              </div>
            </div>
          </div>

          <!-- School -->
          <div class="mb-3">
            <label class="form-label">Which school youâ€™re attending?</label>
            <div class="row">
              <div class="col-6">
                <select class="form-select form-select-sm-3 " aria-label=".form-select-sm example">
                  <option selected>Other</option>
                  <option value="1">University of science and technology</option>
                  <option value="2">University of economics</option>
                  <option value="3">University of education</option>
                </select>
              </div>
              <div class="col-6">
                <div id="textSchool"></div>
              </div>
            </div>
          </div>

          <!-- Age -->
          <div class="mb-3">
            <label for="customRange1" class="form-label">Age</label>
            <div class="row">
              <div class="col-6">
                <input type="range" class="form-range" min="15" max="50" id="customRange">
              </div>
              <div class="col-6">
                <div id="textAge"></div>
              </div>
            </div>
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="row">
              <div class="col-2">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" checked name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Female</label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Other</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Favorite sports -->
          <div class="mb-3">
            <label class="form-label">Favorite sports</label>
            <div class="row">
              <div class="col-6">
                <div class="row">
                  <div class="col-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="favorite" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Game
                      </label>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="favorite" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Swim
                      </label>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="favorite" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Running
                      </label>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="favorite" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Chess
                      </label>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="favorite" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Football
                      </label>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="favorite" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Other
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div id="textSport"></div>
              </div>
            </div>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <div class="row">
              <div class="col-6">
                <input type="text" class="form-control" id="address" maxlength="100" placeholder="Enter your Full Name">
              </div>
            </div>
          </div>

          <!-- Describe yourself -->
          <div class="mb-3">
            <label for="describe" class="form-label">Describe yourself</label>
            <div class="row">
              <div class="col-6">
                <textarea rows="3" cols="50" maxlength="1000" id="describe"></textarea>
              </div>
            </div>
          </div>

          <!-- Tell us your wish -->
          <div class="mb-3">
            <label for="yourWish" class="form-label">Tell us your wish</label>
            <div class="row">
              <div class="col-8">
                <textarea rows="3" minlength="10" maxlength="100" cols="50" id="yourWish"></textarea>
              </div>
              <div class="col-4">
                <div id="textWish"></div>
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="mb-3 col-6">
            <div class="row justify-content-md-center">
                <div class="col-3">
                    <button class="btn btn-primary" type="button" id="sendBtn">Send</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark" type="button" id="resetBtn">Reset</button>
                </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>




  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./src/form-vali.js"></script>

</body>
</html>
